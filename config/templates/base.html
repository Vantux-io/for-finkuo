{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School CRM{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r overflow-y-auto">
            <div class="p-4">
                <a href="{% url 'dashboard' %}" class="main-logo-to-dashboard"><h1 class="text-xl font-bold text-blue-600 mb-8">School CRM</h1></a>
                <nav class="space-y-2">
                    <a href="{% url 'dashboard' %}" class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-blue-50 text-blue-600">
                        <i class="bi bi-grid"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="{% url 'list_departments' %}" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-50">
                        <i class="bi bi-building"></i>
                        <span>Departments</span>
                    </a>
                    <a href="{% url 'list_students' %}" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-50">
                        <i class="bi bi-people"></i>
                        <span>Students</span>
                    </a>
                    <a href="{% url 'list_teachers' %}" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-50">
                        <i class="bi bi-person-badge"></i>
                        <span>Teachers</span>
                    </a>
                    <a href="{% url 'list_groups' %}" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-50">
                        <i class="bi bi-collection"></i>
                        <span>Groups</span>
                    </a>
                    <a href="{% url 'list_subjects' %}" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-50">
                        <i class="bi bi-book"></i>
                        <span>Subjects</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main content area -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Navbar -->
            <nav class="bg-white">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16">
                        <div class="flex items-center">
                            <h1 class="text-xl font-bold text-blue-600">{% block page_title %}Dashboard{% endblock %}</h1>
                        </div>
                        <div class="flex items-center">
                            <a href="{% url 'update_profile' %}" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                                <i class="bi bi-person-circle mr-2"></i>Update Profile
                            </a>
                            <a href="{% url 'logout' %}" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                                <i class="bi bi-box-arrow-right mr-2"></i>Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-8">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
