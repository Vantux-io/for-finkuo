<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete - School CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/confirm_delete.css' %}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card confirm-card">
                <div class="card-header">
                    <i class="bi bi-exclamation-triangle icon-warning"></i>
                </div>
                <div class="card-body text-center">
                    <h3 class="card-title mb-4">Are you sure?</h3>
                    <p class="card-text mb-5">You are about to delete this item. This action cannot be undone and may have serious consequences.</p>
                    <form method="post" action="{{ group.get_delete_url }}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-custom-danger me-4 px-5 py-2">Delete</button>
                            <button type="button" class="btn btn-custom-secondary px-5 py-2">
                                <a href="{% url 'groups:list' %}" class="text-decoration-none text-white">Cancel</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
